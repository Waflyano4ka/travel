<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}"/>
    <meta charset="UTF-8">
    <title>Travel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
</head>
<body>
<main class="text-white bg-dark" th:style="'background-image:url(' + ${image} + ');  background-repeat: no-repeat; background-size: cover; background-position: center;'">
    <div class="d-flex flex-column flex-shrink-0" style="width: calc(100vw); background: rgba(0, 0, 0, 0.5);">
        <header th:insert="user/header.html :: userheader" ></header>
        <div style="width: 100%; height: 100%;">
            <div class="mb-3" style="padding-left: 5rem; padding-right: 5rem; padding-top: 1rem;">
                <h3 class="fw-bold" th:text="'Здравствуйте, ' + ${user.username} + ', на данный момент выбран город: ' + ${city.name} + '. Рестораны в данном городе:'"></h3>
                <br/>
                <div class="card border-warning mb-3 text-dark" th:each="el : ${objects}">
                    <div class="card-header" style="font-weight: bold; font-size: large;" th:text="${el.name}"></div>
                    <div class="row g-3 align-items-center" style="padding-left: 8px; padding-right: 8px;">
                        <div class="card-body col-auto">
                            <p class="card-text" th:text="'Рейтинг данного заведения составляет ' + ${el.rating} + ' баллов из 10'"></p>
                        </div>
                        <div class="card-body col-auto">
                            <a style="float: right;" class="btn btn-warning" th:href="${el.menu}">Меню</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
