<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}"/>
    <meta charset="UTF-8">
    <title>Travel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
</head>
<body>
<main class="text-white bg-dark" th:style="'background-image:url(' + ${image} + ');  background-repeat: no-repeat; background-size: cover; background-position: center;'">
    <div class="d-flex flex-column flex-shrink-0" style="width: calc(100vw); background: rgba(0, 0, 0, 0.5);">
        <header th:insert="user/header.html :: userheader" ></header>
        <div style="width: 100%; height: 100%;">
            <div class="mb-3" style="padding-left: 5rem; padding-right: 5rem; padding-top: 3rem;">
                <h1 class="fw-bold" th:text="'Здравствуйте ' + ${user.username}"></h1>

                <div style="margin-top: 15px; margin-bottom: 15px">
                    <form class="card text-dark" style="padding: 10px;" th:object="${passport}" method="POST" >
                        <div class="row g-3 align-items-center">
                            <h4 class="fw-bold container-fluid col-md text-warning" >Добавить паспортные данные</h4>
                            <div class="col-auto container-fluid col-md">
                                 <a style="float: right" href="/logout" class="btn btn-warning">Выйти из аккаунта</a>
                            </div>
                        </div>
                        <div>
                            <br/>
                            <div class="mb-3 row g-3 align-items-center">
                                <div class="col-auto">
                                    <label style="float: left; margin-left: 5px; width: 200px;" class="form-label fw-bold">Серия:</label>
                                </div>
                                <div class="col-auto container-fluid col-md">
                                    <input type="text" name="seria" class="form-control" th:field="*{seria}" placeholder="...">
                                </div>
                                <div class="col-auto">
                                    <label style="float: left; margin-left: 5px; width: 200px;" class="form-label fw-bold">Номер:</label>
                                </div>
                                <div class="col-auto container-fluid col-md">
                                    <input type="text" name="number" class="form-control" th:field="*{number}" placeholder="...">
                                </div>
                            </div>
                            <div class="mb-3 row g-3 align-items-center">
                                <div th:if="${#fields.hasErrors('seria')}" th:errors="*{seria}" style="color: red; margin-left: 220px;" class="fw-bold col-auto"></div>
                                <div th:if="${#fields.hasErrors('number')}" th:errors="*{number}" style="color: red; margin-left: 588px;" class="fw-bold col-auto"></div>
                            </div>
                            <div class="mb-3 row g-3 align-items-center">
                                <div class="col-auto">
                                    <label style="float: left; margin-left: 5px; width: 200px;" class="form-label fw-bold">Дата регистрации:</label>
                                </div>
                                <div class="col-auto container-fluid col-md">
                                    <input type="text" name="seria" class="form-control" th:field="*{date}" placeholder="...">
                                </div>
                            </div>
                            <div class="mb-3 row g-3 align-items-center">
                                <div th:if="${#fields.hasErrors('date')}" th:errors="*{date}" style="color: red; margin-left: 220px; width: 1000px;" class="fw-bold"></div>
                            </div>
                            <div class="mb-3 row g-3 align-items-center">
                                <div class="col-auto">
                                    <label style="float: left; margin-left: 5px; width: 200px;" class="form-label fw-bold">Адрес регистрации:</label>
                                </div>
                                <div class="col-auto container-fluid col-md">
                                    <input type="text" name="seria" class="form-control" th:field="*{address}" placeholder="...">
                                </div>
                            </div>
                            <div class="mb-3 row g-3 align-items-center">
                                <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" style="color: red; margin-left: 220px; width: 1000px;" class="fw-bold"></div>
                            </div>
                            <div class="mb-3 row g-3 align-items-center">
                                <div class="col-auto">
                                    <label style="float: left; margin-left: 5px; width: 200px;" class="form-label fw-bold">Фамилия:</label>
                                </div>
                                <div class="col-auto container-fluid col-md">
                                    <input type="text" name="seria" class="form-control" th:field="*{surname}" placeholder="...">
                                </div>
                                <div class="col-auto">
                                    <label style="float: left; margin-left: 5px; width: 100px;" class="form-label fw-bold">Имя:</label>
                                </div>
                                <div class="col-auto container-fluid col-md">
                                    <input type="text" name="number" class="form-control" th:field="*{name}" placeholder="...">
                                </div>
                                <div class="col-auto">
                                    <label style="float: left; margin-left: 5px; width: 100px;" class="form-label fw-bold">Отчество:</label>
                                </div>
                                <div class="col-auto container-fluid col-md">
                                    <input type="text" name="number" class="form-control" th:field="*{secondName}" placeholder="...">
                                </div>
                            </div>
                            <div class="mb-3 row g-3 align-items-center">
                                <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" style="color: red; margin-left: 220px;" class="fw-bold col-auto"></div>
                                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red; margin-left: 262px;" class="fw-bold col-auto"></div>
                            </div>
                            <div class=" row g-3 align-items-center" style="padding-left: 8px; padding-right: 8px;">
                                <button type="submit" class="btn btn-warning">Добавить</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
