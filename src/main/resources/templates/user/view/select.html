<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}"/>
    <meta charset="UTF-8">
    <title>Travel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
</head>
<body>
<main class="text-white bg-dark" th:style="'background-image:url(' + ${image} + ');  background-repeat: no-repeat; background-size: cover; background-position: center;'">
    <div class="d-flex flex-column flex-shrink-0" style="width: calc(100vw); background: rgba(0, 0, 0, 0.5);">
        <header th:insert="user/header.html :: userheader" ></header>
        <div style="width: 100%; height: 100%;">
            <div align="center" style="margin-top: 240px;">
                <form class="fw-bold card text-dark" style="width: 480px; padding: 10px;" method="POST" >
                    <h3 class="text-warning">Выберите город</h3>
                    <br/>
                    <div class="mb-3 row g-3 align-items-center">
                        <div class="col-auto container-fluid col-md">
                            <select name="city" class="form-select" aria-label="Default select example">
                                <div th:each="element : ${elements}">
                                    <option th:value="${element.getId()}" th:text="${element.getName() + ' (' + element.country.name + ')'}"></option>
                                </div>
                            </select>
                        </div>
                    </div>
                    <br/>
                    <button type="submit" class="btn btn-warning">Принять</button>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
