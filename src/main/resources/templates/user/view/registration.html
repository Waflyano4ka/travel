<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}"/>
    <meta charset="UTF-8">
    <title>Travel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
</head>
<body>
<main class="text-white bg-dark" th:style="'background-image:url(' + ${image} + ');  background-repeat: no-repeat; background-size: cover; background-position: center;'">
    <div class="d-flex flex-column flex-shrink-0" style="width: calc(100vw); background: rgba(0, 0, 0, 0.5);">
        <header th:fragment="adminheader" class="p-3 bg-dark text-white">
            <div style="padding-right: 1rem; padding-left: 1rem;">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/travel/admin/home" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <i class="bi bi-compass text-warning" style="font-size: 24px; margin-right: 8px; margin-left: 12px;"><use xlink:href="#home"></use></i>
                        <span class="fs-4">Travel</span>
                    </a>
                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    </ul>

                    <div class="text-end">
                        <a type="button" href="/travel/admin/login" class="btn btn-warning">Войти</a>
                    </div>
                </div>
            </div>
        </header>
        <div style="width: 100%; height: 100%;">
            <div align="center" style="margin-top: 240px;">
                <form class="fw-bold card text-dark" th:object="${account}" style="width: 480px; padding: 10px;" th:action="@{/travel/admin/registration}" method="POST" >
                    <h3 class="text-warning">Регистрация</h3>
                    <br/>
                    <div class="mb-3 row g-3 align-items-center">
                        <div class="col-auto" style="width: 100px;">
                            <label style="float: left; margin-left: 5px;" class="form-label">Почта:</label>
                        </div>
                        <div class="col-auto container-fluid col-md">
                            <input type="text" th:field="*{username}" class="form-control" placeholder="example@email.com">
                        </div>
                    </div>
                    <div class="mb-3 row g-3 align-items-center">
                        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="margin-left: 10px;" class="fw-bold text-danger"></div>
                    </div>
                    <div th:if="${#fields.hasErrors('global')}" class="mb-3 row g-3 align-items-center">
                        <div th:each="err : ${#fields.errors('global')}" th:text="${err}" style="color: red; margin-left: 10px;" class="fw-bold text-danger"></div>
                    </div>
                    <div class="mb-3 row g-3 align-items-center">
                        <div class="col-auto" style="width: 100px;">
                            <label style="float: left; margin-left: 5px;" class="form-label">Пароль:</label>
                        </div>
                        <div class="col-auto container-fluid col-md">
                            <input type="text" th:field="*{password}" class="form-control" placeholder="********">
                        </div>
                    </div>
                    <div class="mb-3 row g-3 align-items-center">
                        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="margin-left: 10px;" class="fw-bold text-danger"></div>
                    </div>
                    <br/>
                    <button type="submit" class="btn btn-warning">Зарегистрироваться</button>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
