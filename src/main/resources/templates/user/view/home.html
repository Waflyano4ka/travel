<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}"/>
    <meta charset="UTF-8">
    <title>Travel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
</head>
<body>
<main class="text-white bg-dark" th:style="'background-image:url(' + ${image} + ');  background-repeat: no-repeat; background-size: cover; background-position: center;'">
    <div class="d-flex flex-column flex-shrink-0" style="width: calc(100vw); background: rgba(0, 0, 0, 0.5);">
        <header th:fragment="userheader" class="p-3 bg-dark text-white">
            <div style="padding-right: 1rem; padding-left: 1rem;">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/travel/user/home" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <i class="bi bi-compass text-warning" style="font-size: 24px; margin-right: 8px; margin-left: 12px;"><use xlink:href="#home"></use></i>
                        <span class="fs-4">Travel</span>
                    </a>
                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    </ul>

                    <div class="text-end">
                        <a type="button" href="/travel/admin/login" class="btn btn-warning">Войти</a>
                    </div>
                </div>
            </div>
        </header>
        <div style="width: 100%; height: 100%;">
            <div align="center" style="margin-top: 240px;">
                <h1 class="text-warning"  style="font-weight: bold; font-size: 48px;">Куда отправиться путешествовать ?</h1>
                <br/>
                <h3 class="text-white">Выбери город, а остальное сделает наш сервис:<br/>подберет билеты, отель и экскурсии</h3>
                <br/>
                <br/>
                <br/>
                <a type="submit" href="/travel/admin/login" class="btn btn-warning" style="width: 200px;">Вперед</a>
            </div>
        </div>
    </div>
</main>
</body>
</html>
