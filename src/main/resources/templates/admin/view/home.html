<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}"/>
    <meta charset="UTF-8">
    <title>Travel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
</head>
<body>
    <main class="text-white bg-dark">
        <div th:insert="admin/sidebar.html :: sidebar" class="d-flex flex-column flex-shrink-0 p-3" style="width: 280px;"></div>
        <div class="d-flex flex-column flex-shrink-0" style="width: calc(100vw - 280px);">
            <header th:insert="admin/header.html :: adminheader" ></header>
            <div class="bg-white" style="width: 100%; height: 100%;">
                <div align="center" style="margin-top: 300px;">
                    <p class="text-dark" style="font-weight: 800; font-size: 32px;">"И главное, Артем, главное...<br/>Не ешь желтый снег! Ха-ха-ха..."<p>
                    <small class="text-warning" style="margin-left: 250px;">Метро 2033 (Metro 2033) <b>Бурбон</b></small>
                </div>
            </div>
        </div>
    </main>

</html>
