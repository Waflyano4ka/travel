<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}"/>
    <meta charset="UTF-8">
    <title>Travel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
</head>
<body>
<main class="text-white bg-dark">
    <div class="d-flex flex-column flex-shrink-0" style="width: calc(100vw);">
        <header th:insert="admin/header.html :: adminheader" ></header>
        <div class="bg-white" style="width: 100%; height: 100%;">
            <div align="center" style="margin-top: 240px;">
                <form class="fw-bold card text-dark" style="width: 480px; padding: 10px;" th:action="@{/travel/admin/login}" method="POST" >
                    <h3 class="text-warning">Авторизация</h3>
                    <br/>
                    <div class="mb-3 row g-3 align-items-center">
                        <div class="col-auto" style="width: 100px;">
                            <label style="float: left; margin-left: 5px;" class="form-label">Почта:</label>
                        </div>
                        <div class="col-auto container-fluid col-md">
                            <input type="text" name="username" class="form-control" placeholder="example@email.com">
                        </div>
                    </div>
                    <div class="mb-3 row g-3 align-items-center">
                        <div class="col-auto" style="width: 100px;">
                            <label style="float: left; margin-left: 5px;" class="form-label">Пароль:</label>
                        </div>
                        <div class="col-auto container-fluid col-md">
                            <input type="text" name="password" class="form-control" placeholder="********">
                        </div>
                    </div>
                    <div th:if="${param.error}" class="text-danger">
                        Неверный логин или пароль
                    </div>
                    <br/>
                    <button type="submit" class="btn btn-warning">Войти</button>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
