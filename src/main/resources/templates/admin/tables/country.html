<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}"/>
    <meta charset="UTF-8">
    <title>Travel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
</head>
<body>
<main class="text-white bg-dark">
    <div th:insert="admin/sidebar.html :: sidebar" class="d-flex flex-column flex-shrink-0 p-3" style="width: 280px;"></div>
    <div class="d-flex flex-column flex-shrink-0" style="width: calc(100vw - 280px);">
        <header th:insert="admin/header.html :: adminheader"></header>
        <div class="bg-white text-dark p-3" style="width: 100%; height: 100%;">
            <form method="post" class="mt-1">
                <div class="mb-3 row g-3 align-items-center" style="padding-right: 1rem; padding-left: 1rem;">
                    <div class="col-auto">
                        <label style="float: left; margin-left: 5px; width: 200px;" class="form-label fw-bold">Поиск по названию:</label>
                    </div>
                    <div class="col-auto container-fluid col-md">
                        <input type="text" name="search" class="form-control" th:value="${search}" placeholder="введите название">
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-dark">Поиск</button>
                    </div>
                    <div class="col-auto">
                        <a href="/travel/admin/country/add" class="btn btn-dark">Добавить запись</a>
                    </div>
                </div>
            </form>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Название</th>
                    <th scope="col" style="float: right;">Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="el : ${countries}">
                    <th scope="row" th:text="${el.id}"></th>
                    <td th:text="${el.name}"></td>
                    <td>
                        <a style="float: right; margin-right: 8px;" th:href="'/travel/admin/country/' + ${el.id} + '/edit'" class="btn btn-warning" >
                            <i class="bi bi-pencil" style="font-size: 16px;"></i>
                        </a>
                        <a style="float: right; margin-right: 8px;" th:href="'/travel/admin/country/' + ${el.id}" class="btn btn-dark" >
                            <i class="bi bi-info-lg" style="font-size: 16px;"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
</body>
</html>
